<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Bowling Game</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>The Bowling Game</h1>

    <ul>

    </ul>

    <p id="runningFrame"></p>
    <form>
      <label for="firstRoll" id="firstRoll">First Roll:</label>
      <input type="text" name="firstRoll" id="inFirstRoll">
  
      <label for="secondRoll">Second Roll:</label>
      <input type="text" name="secondRoll" id="inSecondRoll">

      <input type="button" value="Start Game" id="start" class="btn">
      <input type="button" value="Play Again" id="playAgain" class="btn">
    </form>

    <p>*If it is a strike, please enter 0 in second Roll</p>
    <button id="captureFrame">Capture Frame</button>

    <script src="main.js"></script>
  </body>
</html>
